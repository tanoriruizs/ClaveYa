<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaveYa - Generador de Contraseñas</title>
    <link rel="stylesheet" href="css/uikit.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
</head>

<body>
    <div class="container-header">
        <h1>ClaveYa</h1>
        <button id="theme-toggle" class="uk-button uk-button-default uk-button-style">
            <a uk-icon="icon: github-alt" href="https://www.youtube.com" target="_blank" rel="noopener noreferrer"></a>
          </button>
          
    </div>
    </div>
    <div class="popup-container">
        <form class="uk-form-stacked">
            <label for="length" class="uk-form-label">Longitud:
                <span id="length-value">12</span>
            </label>
            <input class="uk-range" id="length" type="range" value="12" min="6" max="64">

            <div class="uk-margin">
                <label><input class="uk-checkbox" id="include-lowercase" type="checkbox" checked> Minúsculas</label><br>
                <label><input class="uk-checkbox" id="include-uppercase" type="checkbox" checked> Mayúsculas</label><br>
                <label><input class="uk-checkbox" id="include-numbers" type="checkbox" checked> Números</label><br>
                <label><input class="uk-checkbox" id="include-symbols" type="checkbox" checked> Símbolos</label>
            </div>

            <button id="generate" class="uk-button uk-button-primary uk-width-1-1">Generar</button>
        </form>

        <div class="uk-margin">
            <label class="uk-form-label">Contraseña Generada:</label>
            <input class="uk-input" id="password-output" type="text" readonly>
            <button id="copy" class="uk-button uk-button-primary uk-width-1-1 uk-margin-top">Copiar</button>
        </div>

    </div>
    <footer>
        <p>v1.0</p>
    </footer>
    <script src="js/popup.js"></script>
</body>

</html>
